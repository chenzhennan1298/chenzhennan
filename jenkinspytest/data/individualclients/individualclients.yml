#个人客户
add:
  "method": "post"
  "url": "http://${ip}/api/customer/app/execute"
  "headers":
      "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/72.0.3626.121 Safari/537.36"
  "json":
      "globalId": ""
      "appId": ""
      "requestId": ""
      "serviceId": "CustomerInfoSmartformApplicationService"
      "requestType": "SMARTFORM"
      "action": "add"
      "parameters":
          "entity":
              "certType": ${certType}
              "certId": ${certId}
              "customerName": ${customerName}
              "country": ${country}
              "customerId": ${customerId}
              "status": "1"
              "surName": ${surName}
              "name": ${name}
              "customerType": "01"

delete:
  "method": "post"
  "url": "http://${ip}/api/customer/app/execute"
  "headers":
      "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/72.0.3626.121 Safari/537.36"
  "json":
      "globalId": ""
      "appId": ""
      "requestId": ""
      "serviceId": "CustomerInfoSmartformApplicationService"
      "requestType": "SMARTFORM"
      "action": "delete"
      "parameters":
          "entity":
              "id": ${id}





